<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Day20-Skills Progress Bar using HTML and CSS</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2 class="heading">Skills Bar</h2>
    <section class="skills">
      <div class="left">
        <img src="./computer1.jpg" alt="" />
      </div>
      <div class="right">
        <ul>
          <li class="bar html">
            <span class="language">HTML</span
            ><span class="percentage">90%</span>
          </li>
          <li class="bar css">
            <span class="language">CSS</span><span class="percentage">80%</span>
          </li>
          <li class="bar js">
            <span class="language">Javascript</span
            ><span class="percentage">70%</span>
          </li>
          <li class="bar bootstrap">
            <span class="language">Bootstrap</span
            ><span class="percentage">80%</span>
          </li>
          <li class="bar reactjs">
            <span class="language">ReactJS</span
            ><span class="percentage">30%</span>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
